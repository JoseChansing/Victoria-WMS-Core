version: '3.8'

services:
  victoria-api:
    build: .
    image: victoria-api:local
    container_name: victoria-api
    restart: unless-stopped
    ports:
      - "5000:8080"
    env_file: .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ENABLE_ODOO_POLLING=true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  victoria-worker:
    build: .
    image: victoria-api:local
    container_name: victoria-worker
    restart: unless-stopped
    env_file: .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ENABLE_ODOO_POLLING=true
    depends_on:
      - victoria-api

  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
    depends_on:
      - victoria-api
      - victoria-worker
